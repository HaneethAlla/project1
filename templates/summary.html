<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Summary Page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='project.css') }}"
    />
    <style>
      /* Ensure text wraps properly */
      pre {
        white-space: pre-wrap; /* Wrap long lines */
        word-wrap: break-word; /* Break words if necessary */
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <h1>Summary Page</h1>
      <p>Uploaded File: <strong>{{ filename }}</strong></p>
      <div class="note">
        <strong>Response:</strong>
        <div>{{ result|safe }}</div>
        <!-- Render HTML safely -->
      </div>
      <form action="/" method="get">
        <button type="submit" class="open-btn">Go Back</button>
      </form>
    </div>
  </body>
</html>
