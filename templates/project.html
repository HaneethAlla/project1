<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PDF Reader</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='project.css') }}"
    />
  </head>
  <body>
    <div class="header">PDF Reader</div>

    <!-- Sidebar toggle checkbox -->
    <input type="checkbox" id="toggleSidebar" />

    <!-- Button to open sidebar -->
    <label for="toggleSidebar" class="open-btn">☰ Open Sidebar</label>

    <!-- Sidebar -->
    <div class="sidebar">
      <label for="toggleSidebar" class="close-btn-label">
        <span class="close-btn">&times;</span>
      </label>

      <!-- API Input Section -->
      <div class="api-input-section">
        <label for="api-input">API Input</label>
        <input
          type="text"
          id="api-input"
          name="api-input"
          placeholder="Enter API key or URL"
        />
      </div>

      <!-- Instruction Input Section -->
      <div class="instruction-input-section">
        <label for="instruction-input">Instruction Input</label>
        <textarea
          id="instruction-input"
          name="instruction-input"
          placeholder="Enter instructions here"
        ></textarea>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>PDF Reader</h1>
      <p class="note">TEXT</p>

      <form action="/upload" method="post" enctype="multipart/form-data">
        <section class="upload-section">
          <label>Upload a PDF, DOCX, or TXT file</label>
          <div class="drop-area">
            Drag and drop file here
            <input class="insert" type="file" name="file" required />
          </div>
          <p class="file-limit">Limit 25MB per file • PDF, DOCX, TXT</p>
          <button type="submit" class="open-btn">Upload</button>
        </section>
      </form>

      <div class="box1">
        <section class="model-select">
          <label for="model">Model</label>
          <select id="model">
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </section>

        <section class="advanced-options">
          <select id="advanced-options">
            <option value="default">Advanced Option</option>
          </select>
        </section>
      </div>
    </div>
  </body>
</html>
