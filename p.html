<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KnowledgeGPT</title>
    <link rel="stylesheet" href="p2.css" />
  </head>
  <body>
    <!-- Sidebar toggle checkbox -->
    <input type="checkbox" id="toggleSidebar" />

    <!-- Button to open sidebar -->
    <label for="toggleSidebar" class="open-btn">☰ Open Sidebar</label>

    <!-- Sidebar -->
    <div class="sidebar">
      <label for="toggleSidebar" class="close-btn-label">
        <span class="close-btn">&times;</span>
      </label>
      <p>TEXT</p>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1>PDF Reader</h1>
      <p class="note">TEXT</p>

      <section class="upload-section">
        <label>Upload a PDF, DOCX, or TXT file</label>
        <div class="drop-area">
          Drag and drop file here
          <input class="insert" type="file" />
        </div>
        <p class="file-limit">Limit 25MB per file • PDF, DOCX, TXT</p>
      </section>

      <div class="box1">
        <section class="model-select">
          <label for="model">Model</label>
          <select id="model">
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            <option value="gpt-4">GPT-4</option>
          </select>
        </section>

        <section class="advanced-options">
          <label for="advanced-options">Advanced Options</label>
          <select id="advanced-options">
            <option value="default">Default Option</option>
          </select>
        </section>
      </div>
    </div>
  </body>
</html>
